<script>
  let number = 23542,
        end = false;
    number = number.toString();
    for (let i = 0; i < Math.trunc(number.length / 2); i++) {
        if (number[i] != number[number.length - i - 1]) {
            end = true;
        };
    };
    if (end == true) {
        console.log('Не палиндром');
    } else {
        console.log('Палиндром');
    }
</script>
