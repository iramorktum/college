<script>
  let number = 174,
        minimum = 0,
        maximum = 0;
    number = number.toString();
    for (let  i = 0; i < number.length; i++) {
        if (number[maximum] < number[i]) {
            maximum = i;
        }
        if (number[minimum] > number[i]) {
            minimum = i;
        };
    }
    console.log(`Меньшая цифра: ${number[minimum]}`);
    console.log(`Большая цифра: ${number[maximum]}`);
</script>
