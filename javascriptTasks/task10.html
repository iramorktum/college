<script>
  let array = [1, 4, 3, 5];
    for (let i = 0; i < array.length; i++) {
        let minimum = i;
        for (let j = i; j < array.length; j++) {
            if (array[minimum] > array[j]) {
                minimum = j;
            };
        };
        let res = array[minimum];
        array[minimum] = array[i];
        array[i] = res;
    };
    console.log(array);
</script>
