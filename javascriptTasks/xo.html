<!DOCTYPE html>
<html>
    <head>
        <title>Крестики-нолики</title>
    </head>
    <body>
        <table id = 'field'>
            <tr>
                <td class = 'empty'></td>
                <td class = 'empty'></td>
                <td class = 'empty'></td>
            </tr>
            <tr>
                <td class = 'empty'></td>
                <td class = 'empty'></td>
                <td class = 'empty'></td>
            </tr>
            <tr>
                <td class = 'empty'></td>
                <td class = 'empty'></td>
                <td class = 'empty'></td>
            </tr>
        </table>
        <div id = 'win'>ПОБЕДА</div>
        <style>
            #field {
                border-spacing: 0;
                border-collapse: collapse;
                border: 2px solid black;
            }
            td {
                border: 1px solid black;
                width: 150px;
                height: 150px;
                text-align: center;
                font-family: arial;
                font-weight: bold;
                font-size: 200%;
            }
            .o {
                background-color: #C7D9EA;
            }
            .x {
                background-color: #EAC7CA;
            }
            #win {
                display: none;
            }
        </style>
        <script>
            let win = false,
                winnerSide = '',
                i = 0,
                zeros = true,
                field = document.querySelector('#field'),
                winString = document.querySelector('#win');
            function playGame() {
                field.addEventListener('click', function game() {
                    if (i < 9) {
                        if (event.target.className == 'empty') {
                            if (zeros == true) {
                                event.target.innerHTML = 'О';
                                event.target.className = 'o';
                                zeros = false;
                            } else {
                                event.target.innerHTML = 'X';
                                event.target.className = 'x';
                                zeros = true;
                            };
                            let td = document.querySelectorAll('td');
                            for (let j = 0; j < 3; j++) {
                                for (let k = 1; k < 3; k++) {
                                    let last = td[3 * j + (k - 1)];
                                    if (td[3 * j + k].innerHTML != last.innerHTML || last.innerHTML == '') {
                                        win = false;
                                        break;
                                    } else {
                                        win = true;
                                        winnerSide = last.innerHTML;
                                    };
                                };
                                if (win == true) {
                                    winString.style.display = 'inline';
                                    field.removeEventListener('click', game);
                                };
                            };
                            for (let j = 0; j < 3; j++) {
                                for (let k = 1; k < 3; k++) {
                                    last = td[3 * (k - 1) + j];
                                    if (td[3 * k + j].innerHTML != last.innerHTML || last.innerHTML == '') {
                                        win = false;
                                        break;
                                    } else {
                                        win = true;
                                        winnerSide = last.innerHTML;
                                    };
                                };
                                if (win == true) {
                                    winString.style.display = 'inline';
                                    field.removeEventListener('click', game);
                                };
                            };
                            for (let j = 1; j < 3; j++) {
                                last = td[3 * (j - 1) + (3 - j)];
                                if (td[3 * j + 2 - j].innerHTML != last.innerHTML || last.innerHTML == '') {
                                    win = false;
                                    break;
                                } else {
                                    win = true;
                                    winnerSide = last.innerHTML;
                                };
                            };
                            if (win == true) {
                                winString.style.display = 'inline';
                                field.removeEventListener('click', game);
                            };
                            for (let j = 1; j < 3; j++) {
                                last = td[3 * (j - 1) + j - 1];
                                if (td[4 * j].innerHTML != last.innerHTML || last.innerHTML == '') {
                                    win = false;
                                    break;
                                } else {
                                    win = true;
                                    winnerSide = last.innerHTML;
                                };
                            };
                            if (win == true) {
                                winString.style.display = 'inline';
                                field.removeEventListener('click', game);
                            };
                        };
                        i++
                    } else {
                        field.removeEventListener('click', game);
                    }
                });
            };

            playGame();
        </script>
    </body>
</html>
